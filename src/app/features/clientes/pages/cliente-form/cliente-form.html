<div class="page-container animate-fade-in">
    <div class="page-header flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-slate-800">
                {{ isEdit() ? 'Editar Cliente' : 'Nuevo Cliente' }}
            </h1>
        </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden max-w-4xl mx-auto">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nombre Completo -->
                <div class="md:col-span-2">
                    <app-input-text label="Nombre Completo" placeholder="Ej. Juan Pérez" formControlName="nombre"
                        [invalid]="!!(form.get('nombre')?.invalid && form.get('nombre')?.touched)" />
                </div>

                <!-- Identificación -->
                <div>
                    <app-input-text label="Identificación" placeholder="Ej. 123456789" formControlName="identificacion"
                        [invalid]="!!(form.get('identificacion')?.invalid && form.get('identificacion')?.touched)" />
                </div>

                <!-- Email -->
                <div>
                    <app-input-text label="Correo Electrónico" placeholder="ejemplo@correo.com" formControlName="email"
                        [invalid]="!!(form.get('email')?.invalid && form.get('email')?.touched)" />
                </div>

                <!-- Teléfono -->
                <div>
                    <app-input-text label="Teléfono" placeholder="Ej. 1-800-CLIENTE" formControlName="telefono"
                        [invalid]="!!(form.get('telefono')?.invalid && form.get('telefono')?.touched)" />
                </div>

                <!-- Estado -->
                <div>
                    <app-select label="Estado" [options]="estadoOptions" formControlName="activo" />
                </div>
            </div>

            <div class="flex justify-end gap-4 mt-10 pt-6 border-t border-slate-100">
                <app-button label="Cancelar" severity="secondary" variant="outline" (onClick)="cancelar()"
                    [disabled]="loading()" />
                <app-button label="Guardar Cliente" icon="save" type="submit" [loading]="loading()" />
            </div>
        </form>
    </div>
</div>
